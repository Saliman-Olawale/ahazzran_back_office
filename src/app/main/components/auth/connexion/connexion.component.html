 <div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/logoAhazzran.png" alt="AHAZZRAN LOGO" class="mb-5" style="width:81px; height:60px;">                 
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(199, 96, 7, 0.906) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> 
                    <div class="text-900 text-3xl font-medium mb-3">CONNEXION</div>

                </div>

                <div class="w-full md:w-10 mx-auto">
                    <!-- <p-template pTemplate="content"> -->
                        <div class="field">
                            <label for="name">Email</label>
                            <input type="email" style="width: '100%';" pInputText id="name" [(ngModel)]="input.email" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !email}"/>
                            <small class="ng-dirty ng-invalid" *ngIf="submitted && !email">L'email est requis.</small>
                        </div>
                    <!-- </p-template> -->
                        
                    <button pButton pRipple label="Continuer" class="w-full p-3 text-xl" (click)="continue()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
